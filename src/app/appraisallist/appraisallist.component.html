<div class="container">
  <h1>Hi {{currentUser['userId']}}!</h1>
  <h1>List of Staffs</h1>
  
  <div class="">
          <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" 
          [dtTrigger]="dtTrigger">
          <thead>
              <tr>
                      <th>Staff ID</th>
                      <th>Staff Name</th>
                      <th>Position</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let staff of staffs">
                  <td>{{staff.staffId}}</td>
                  <td>{{staff.staffName}}</td>
                  <td>{{staff.position}}</td>
              </tr>
          </tbody>
          </table>
  </div>
  </div>
