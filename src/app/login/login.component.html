<div class="container">
    <div class="row">
        <h2 class="title">GCS Appraisal Portal</h2>
    </div>
    <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title bold">User Login</span>
              <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
                  <div class="row">
                      <div class="input-field col s6">
                          <i class="material-icons prefix">account_circle</i>
                          <input id="icon_prefix" type="text" formControlName="UserId" class="validate">
                          <label for="icon_prefix">User Id</label>
                        </div>
                  </div>
                  <div class='row'>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_lock" type="password" formControlName="Password" class="validate">
                            <label for="icon_lock">Password</label>
                          </div>
                  </div>

                  <div class='row'>
                    <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Login</button>
                  </div>                
                </form>
            </div>
          </div>
        </div>
      </div>
</div>
